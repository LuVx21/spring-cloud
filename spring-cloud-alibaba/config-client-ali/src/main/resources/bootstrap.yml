server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: config-client-ali
  profiles:
    active: dev
  cloud:
    compatibility-verifier:
      enabled: false
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost}:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
